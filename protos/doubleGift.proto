syntax = "proto3";
package message;
option go_package="./;message";

//订单请求参数
message GetInfoReq {
}

//订单信息
message GetInfoRes {
    string gold_num = 1;
}

//订单服务service定义
service GetInfoService{
    rpc GetInfo(GetInfoReq) returns (GetInfoRes);
}


message ExchangeReq {
    int32 idx  = 1;
}

message ExchangeRes {
    int32 gotten = 1;
}